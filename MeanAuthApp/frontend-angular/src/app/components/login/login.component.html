<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
    <title>Blue Leaf's Company Portal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>

    <hr style= "border-width:1mm ;border-color:rgba(8, 4, 59, 0.24);background-color:rgb(32, 43, 138); height:3mm">
    <h1>Welcome </h1>
    <h2>to</h2>
    <h2>Blue Leaf's Staff Login</h2>
    <br> 
    <hr style="border-width:1mm ;border-color:rgba(8, 4, 59, 0.24);background-color:rgb(32, 43, 138); height:5mm">
	
	
	
	
	<div>
    <img style="float:right;width:140px;height:100px;" src="https://people.emich.edu/bonwenu/images/blueleaf.png" alt="blue leaf">
    <br>
    <div class="container">
        <div>
          User Name : <input type="text" name="username" [(ngModel)]="username"><br><br>
          &nbsp;&nbsp; Password : <input type="password" name="password" [(ngModel)]="password">
        </div>
        <br>
        <h6 *ngIf = invalidCredentials style = "color: red; margin-left: 1in;">Inavlid credentials!</h6>
        <button style ="margin-left: 2.2in;" (click)=checkLogin() class="btn btn-success">
          Login
        </button>
    </div>

</div>

</body>
</html>
